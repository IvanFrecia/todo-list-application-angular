<mat-card>
    <mat-card-header>
      <mat-card-title>Todo List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- New Todo Form -->
      <form [formGroup]="newTodoForm" (ngSubmit)="createTodo()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Create Todo</button>
      </form>
      
      <!-- Todo List -->
      <ul>
        <li *ngFor="let todo of todos" (click)="selectTodo(todo)">
          <strong>{{ todo.name }}</strong> - {{ todo.description }}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="deleteTodo()" [disabled]="todos.length === 0">
        Delete Last Todo
      </button>
    </mat-card-actions>
  </mat-card>
